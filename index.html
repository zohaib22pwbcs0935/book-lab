<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-list, .add-book, .search-books {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-list">
            <h2>Book List</h2>
            <ul id="book-list">
            </ul>
        </div>
        <div class="add-book">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" required>
                </div>
                <div class="input-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" placeholder="Author" id="author" required>
                </div>
                <div class="input-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" class="form-control" placeholder="ISBN" id="isbn" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
        <div class="search-books">
            <h2>Search Books</h2>
            <div class="input-group">
                <input type="text" class="form-control" id="search-query" placeholder="Search by Title or Author">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary" onclick="searchBooks()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
